<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartoes de produtos 3d</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="overflow">
          <div class="model">
            <model-viewer src="https://assets.codepen.io/3421562/leaves_keyboard.glb" shadow-intensity="0.4"></model-viewer>
          </div>
        </div>
        <div class="glass">
          <div class="gradient-blur"><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="content">
          <h2>LeafKey</h2>
          <p>A keyboard that brings the tranquility of the forest to your fingertips.</p>
          <div class="options">
            <div onclick="changeModelStyle(this, 0);" style="background: #A66844;"></div>
            <div onclick="changeModelStyle(this, 60);" style="background: #F2BC8D;"></div>
            <div onclick="changeModelStyle(this, 110);" style="background: #D9985F;"></div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="overflow">
          <div class="model">
            <model-viewer src="https://assets.codepen.io/3421562/topo_keyboard.glb" shadow-intensity="0.4"></model-viewer>
          </div>
        </div>
        <div class="glass">
          <div class="gradient-blur"><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="content">
          <h2>TopoKey</h2>
          <p>Custom illuminated keyboard with neon topology mapped out in every key.</p>
          <div class="options">
            <div onclick="changeModelStyle(this, 0);" style="background: #C1C9D9;"></div>
            <div onclick="changeModelStyle(this, 110);" style="background: #A66A9C;"></div>
            <div onclick="changeModelStyle(this, 290);" style="background: #1E2D40;"></div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="overflow">
          <div class="model">
            <model-viewer src="https://assets.codepen.io/3421562/panda_keyboard.glb" shadow-intensity="0.4"></model-viewer>
          </div>
        </div>
        <div class="glass">
          <div class="gradient-blur"><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="content">
          <h2>PandaKey</h2>
          <p>Panda, panda, panda, panda, panda, panda... panda</p>
          <div class="options">
           <div onclick="changeModelStyle(this, 0);" style="background: #1e1e1e;"></div>
            <div onclick="changeModelStyle(this, 0, 1);" style="background: #eee;"></div>
          </div>
        </div>
      </div>
</body>
</html>
